<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Login</h3>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:inputText id="email" placeholder="Enter your email address" value="#{userDao.user.email}"></p:inputText>
                    <p:message for="email"></p:message>
                </div>
            </div>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:password id="password" placeholder="Enter your password" value="#{userDao.user.password}"></p:password>
                    <p:message for="password"></p:message>
                </div>
            </div>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-2">
                <div class="ui-inputgroup">
                    <p:commandButton action="#{userDao.validateUser}"
                                     value="Login"></p:commandButton>
                </div>
            </div>
            <div class="ui-g-12 ui-md-2">
                <div class="ui-inputgroup">
                    <p:commandButton action="#"
                                     value="Forgot Password"></p:commandButton>
                </div>
            </div>
        </div>

    </h:form>
</h:body>
</html>
